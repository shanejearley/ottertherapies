<div class="auth--div">
    <ion-card class="auth--card">
        <img class="auth--logo" [src]="!dark ? '../assets/img/otter_logo.png' : '../assets/img/otter_logo_dark.png'" width="115px">
        <ion-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <ng-content select="h1"></ng-content>
                <ion-label class="auth--label">
                    <ion-input class="auth--input auth--top" type="email" placeholder="Email address" formControlName="email" (ionFocus)="emailFocus = true" (ionBlur)="emailFocus = false" [class.focused]="emailFocus"></ion-input>
                </ion-label>
                <ion-label class="auth--label">
                    <ion-input class="auth--input auth--bottom" [type]="showPassword ? 'text' : 'password'" placeholder="Enter password" formControlName="password" (ionFocus)="passwordFocus = true" (ionBlur)="passwordFocus = false" [class.focused]="passwordFocus">
                        <ion-button class="password--button" fill="clear" color="secondary" (click)="showPassword = !showPassword" tabindex="-1">
                            <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
                        </ion-button>
                    </ion-input>
                </ion-label>
    
                <div class="error" *ngIf="emailFormat">
                    Invalid email format
                </div>
    
                <div class="error" *ngIf="passwordInvalid">
                    Password is required
                </div>
    
                <ng-content select=".error"></ng-content>
    
                <div class="auth--card__action">
                    <ng-content select="ion-button"></ng-content>
                    <div class="auth--card__action__forgot">
                        <ng-content select="span"></ng-content>
                    </div>
                </div>
    
                <div class="auth--card__toggle">
                    <ng-content select="a"></ng-content>
                </div>
    
            </form>
        </ion-card-content>
    </ion-card>
    <a class="pt" (click)="showPrivacy()" button>Privacy & Terms</a>

</div>
