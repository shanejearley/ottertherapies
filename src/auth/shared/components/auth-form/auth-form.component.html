<ion-card class="auth--card">
    <img class="auth--logo" src="../assets/img/otter_logo.svg" width="25%">
    <ion-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <ng-content select="h1"></ng-content>
            <ion-label class="auth--label">
                <ion-input class="auth--input" type="email" placeholder="Email address" formControlName="email"></ion-input>
            </ion-label>
            <ion-label class="auth--label">
                <ion-input class="auth--input" type="password" placeholder="Enter password" formControlName="password"></ion-input> 
            </ion-label>
    
            <div class="error" *ngIf="emailFormat">
                Invalid email format
            </div>
    
            <div class="error" *ngIf="passwordInvalid">
                Password is required
            </div>
    
            <ng-content select=".error"></ng-content>
    
            <div class="auth--card__action">
                <ng-content select="ion-button"></ng-content>
            </div>
            
            <div class="auth--card__toggle">
                <ng-content select="a"></ng-content>
            </div>
    
        </form>
    </ion-card-content>
</ion-card>
