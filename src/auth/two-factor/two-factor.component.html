<ion-content>
    <div id="container">
        <ion-card class="auth--card">
            <img class="auth--logo" src="../assets/img/otter_logo.svg" width="25%">
            <ion-card-content>
                <h1>Phone Verification</h1>
                <ion-col class="ion-justify-content-center" size="12">
                    <ion-icon class="large-icon" name="shield-checkmark-outline"></ion-icon>
                </ion-col>
                <ion-label class="auth--label">
                    <ion-input class="auth--input" type="password" placeholder="Re-enter your password" [(ngModel)]="password"></ion-input>
                </ion-label>
                <ion-label class="auth--label">
                    <ion-input class="auth--input" type="text" placeholder="Enter your phone number" [(ngModel)]="userPhone"></ion-input>
                </ion-label>
                <div class="error" *ngIf="error">
                    {{ error }}
                </div>
                <div class="auth--card__action">
                    <ion-button expand="block" (click)="requestSendCode()">Send Code</ion-button>
                </div>
                <div class="auth--card__toggle">
                    <a [routerLink]="" routerDirection="backward" (click)="onLogout()">Need to come back later? Logout</a>
                </div>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
