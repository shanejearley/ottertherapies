<div class="auth--div">
    <ion-card class="auth--card">
        <img class="auth--logo" [src]="!dark ? '../assets/img/otter_logo.png' : '../assets/img/otter_logo_dark.png'" width="115px">
        <ion-card-content>
            <h1>Add a Second Factor</h1>
            <ion-grid>
                <ion-row class="ion-justify-content-center">
                    <ion-col class="ion-justify-content-center" size="12">
                        <ion-icon class="large-icon" name="shield-checkmark-outline"></ion-icon>
                    </ion-col>
                    <ion-col class="ion-justify-content-center" size="auto">
                        We need your phone for security
                    </ion-col>
                    <ion-col class="ion-justify-content-center" size="auto">
                        You'll get a code for every login
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ion-label class="auth--label">
                <ion-input class="auth--input auth--top" [type]="showPassword ? 'text' : 'password'" placeholder="Re-enter your password"
                    [(ngModel)]="password" (ionFocus)="passwordFocus = true" (ionBlur)="passwordFocus = false" [class.focused]="passwordFocus">
                    <ion-button class="password-button" fill="clear" (click)="showPassword = !showPassword" tabindex="-1">
                        <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
                    </ion-button>
                </ion-input>
            </ion-label>
            <ion-label class="auth--label">
                <ion-input class="auth--input auth--bottom" type="text" prefix="+1" [mask]="phoneMask"
                    (ionChange)="updatePhone($event)" placeholder="Enter your phone number" (ionFocus)="phoneFocus = true" (ionBlur)="phoneFocus = false" [class.focused]="phoneFocus"></ion-input>
            </ion-label>
            <div class="error" *ngIf="error">
                {{ error }}
            </div>
            <div class="auth--card__action">
                <ion-button expand="block" (click)="requestSendCode()">Send Code</ion-button>
            </div>
            <div class="auth--card__toggle">
                <a [routerLink]="" routerDirection="backward" (click)="onLogout()">
                    Need to come back later?&nbsp;
                    <ion-text class="secondary-action">
                        <b>Logout</b>
                    </ion-text>
                </a>
            </div>
        </ion-card-content>
    </ion-card>

    <a (click)="showPrivacy()" button>Privacy & Terms</a>
</div>
