<ion-header translucent>
    <ion-toolbar>
        <ion-title>New Group</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">
                <ion-icon slot="icon-only" name="close-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-list class="theme--list" lines="none">
        <ion-item class="theme--item" lines="none" *ngIf="error">
            <div *ngIf="error">
                <div class="error" *ngIf="error">
                    {{ error }}
                </div>
            </div>
        </ion-item>
        <ion-item class="theme--item" lines="none">
            <ion-icon slot="start"></ion-icon>
            <h3 class="full-width">
                <ion-input (ionChange)="nameChange()" class="form" [(ngModel)]="newGroup.name" placeholder="Add group name"></ion-input>
            </h3>
        </ion-item>
        <ion-item class="theme--item" lines="none">
            <ion-icon slot="start" name="people-outline"></ion-icon>
            <ion-label>Check and select members</ion-label>
        </ion-item>
        <ion-list class="form theme--list" lines="none" inset="true">
            <ion-item *ngFor="let m of (members$ | async); let i = index" lines="none" class="theme--item" detail="false">
                <ion-avatar slot="start">
                    <img *ngIf="m.profile.url; else elseMemberAvatar" src="{{ m.profile.url_150 ? m.profile.url_150 : m.profile.url }}">
                    <ng-template #elseMemberAvatar>
                        <ngx-avatar name="{{ m.profile.displayName }}" size="40"></ngx-avatar>
                    </ng-template>
                </ion-avatar>
                <ion-label>
                    <h3>{{ m.profile.displayName }}</h3>
                    <p>{{ m.profile.email }}</p>
                </ion-label>
                <ion-checkbox slot="end" [(ngModel)]="m.isChecked" (ionChange)="onChange(m)" [disabled]="m.uid === (profile$ | async)?.uid"></ion-checkbox>
            </ion-item>
        </ion-list>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-row class="ion-justify-content-end ion-padding">
            <ion-button color="tertiary" (click)="addGroup()" [disabled]="clicked">Create</ion-button>
        </ion-row>
    </ion-toolbar>
</ion-footer>
