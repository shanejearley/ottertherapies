<ion-header translucent>
    <ion-toolbar>
        <ion-title>Upload Picture</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-list class="theme--list">

        <ion-item class="theme--item">
            <ion-input type="file" (change)="fileChangeEvent($event)"></ion-input>
        </ion-item>

        <ion-item class="theme--item">
            <image-cropper
                [imageChangedEvent]="imageChangedEvent"
                [maintainAspectRatio]="true"
                [aspectRatio]="1 / 1"
                format="png"
                (imageCropped)="imageCropped($event)"
                (imageLoaded)="imageLoaded()"
                (cropperReady)="cropperReady()"
                (loadImageFailed)="loadImageFailed()"
            ></image-cropper>
        </ion-item>

        <ion-item class="theme--item">
            <img [src]="croppedImage" />
        </ion-item>

    </ion-list>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-row class="ion-justify-content-center">
            <ion-button (click)="updateProfilePicture()" expand="block">Upload</ion-button>
        </ion-row>
    </ion-toolbar>
</ion-footer>
