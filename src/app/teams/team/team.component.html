<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="(team$ | async)">Team</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" *ngIf="(team$ | async)">Team</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
    <ion-fab-button (click)="addMembers()">
      <ion-icon [ios]="'person-add' + '-outline'" [md]="'person-add' + '-sharp'"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div id="container">

    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-md="6" *ngFor="let m of (members$ | async); let i = index; let odd = odd; let even = even;">
          <ion-card 
            class="team--card half--margin--top half--margin--bottom" 
            *ngIf="m.profile" 
            [ngClass]="{'half--margin--left': odd && size-lg, 'half--margin--right': even && size-lg}">
            <ion-card-header>
              <ion-item 
                detail="true" 
                lines="none" 
                class="team--item" routerDirection="forward" [routerLink]="m.uid !== (profile$ | async)?.uid ? ['Member', m.uid] : ['../Profile']"
                [class.pending]="m.status == 'Pending'">
                <ion-avatar slot="start">
                  <img *ngIf="m.profile.url; else elseMemberAvatar" src="{{ m.profile.url }}">
                  <ng-template #elseMemberAvatar>
                    <ngx-avatar name="{{ m.profile.displayName }}" [size]="40"></ngx-avatar>
                  </ng-template>
                </ion-avatar>
                <ion-label>
                  <h2>{{ m.profile.displayName }}</h2>
                  <h3>{{ m.profile.email }}</h3>
                  <p>{{ m.profile.role }}</p>
                </ion-label>
              </ion-item>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
