<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="(team$ | async)">Team</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" *ngIf="(team$ | async)">Team</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab *ngIf="memberStatus == 'Admin'" horizontal="end" vertical="top" slot="fixed" edge>
    <ion-fab-button (click)="editTeamModal()">
      <ion-icon [name]="'people' + '-outline'"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div id="container">

    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-md="6"
          *ngFor="let m of (members$ | async); let i = index; let odd = odd; let even = even;">
          <ion-card class="half--margin--top half--margin--bottom"
            *ngIf="m.profile && m.uid !== (profile$ | async)?.uid" button routerDirection="forward"
            (click)="goTo('Team/Member', m.uid)">
            <ion-card-header>
              <ion-item lines="none" class="theme--item">
                <ion-thumbnail slot="start" class="avatar-thumbnail">
                  <img *ngIf="m.profile.url; else elseMemberAvatar" src="{{ m.profile.url }}">
                  <ng-template #elseMemberAvatar>
                    <ngx-avatar name="{{ m.profile.displayName }}" [size]="55" [round]="false" [cornerRadius]="55"></ngx-avatar>
                  </ng-template>
                </ion-thumbnail>
              </ion-item>
              <ion-item lines="none" class="theme--item">
                <ion-label>
                  <h2>
                    <strong>{{ m.profile.displayName }}</strong>
                  </h2>
                  <h3>{{ m.profile.email }}</h3>
                  <p>{{ m.profile.role }}</p>
                </ion-label>
                <ion-icon slot="end" *ngIf="m.status == 'Admin'" [name]="'key' + '-outline'"></ion-icon>
              </ion-item>
            </ion-card-header>
          </ion-card>
          <ion-card class="half--margin--top half--margin--bottom"
            *ngIf="m.profile && m.uid == (profile$ | async)?.uid" button routerDirection="forward"
            (click)="goTo('Profile', '')">
            <ion-card-header>
              <ion-item lines="none" class="theme--item">
                <ion-thumbnail slot="start" class="avatar-thumbnail">
                  <img *ngIf="m.profile.url; else elseMemberAvatar" src="{{ m.profile.url }}">
                  <ng-template #elseMemberAvatar>
                    <ngx-avatar name="{{ m.profile.displayName }}" [size]="55" [round]="false" [cornerRadius]="55">
                    </ngx-avatar>
                  </ng-template>
                </ion-thumbnail>
              </ion-item>
              <ion-item lines="none" class="theme--item">
                <ion-label>
                  <h2>
                    <strong>{{ m.profile.displayName }}</strong>
                  </h2>
                  <h3>{{ m.profile.email }}</h3>
                  <p>{{ m.profile.role }}</p>
                </ion-label>
                <ion-icon slot="end" *ngIf="m.status == 'Admin'" [name]="'key' + '-outline'"></ion-icon>
              </ion-item>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col  
          size="12" size-md="6" 
          *ngIf="memberStatus == 'Admin' && (member$ | async)?.pending && (member$ | async)?.pending.length">
          <ion-item lines="none" class="theme--item">
            <p>Pending:
              <ion-chip *ngFor="let p of (member$ | async)?.pending">
                <ion-icon [name]="'person' + '-outline'"></ion-icon>
                <ion-label *ngIf="p.profile; else pending">{{ p.profile.email }}</ion-label>
                <ng-template #pending>
                  <ion-label>{{ p.email }}</ion-label>
                </ng-template>
              </ion-chip>
            </p>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
