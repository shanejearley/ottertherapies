<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="(team$ | async)">Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-card class="dashboard--team half--margin--top half--margin--bottom">
            <!-- <ion-card-header> -->
              <ion-item lines="none" color="clear">
                <ion-thumbnail slot="start">
                  <ngx-avatar name="{{ (team$ | async)?.child }}" [size]="55" [round]="false" [cornerRadius]="10">
                  </ngx-avatar>
                </ion-thumbnail>
                <ion-label>
                  <h1>{{ (team$ | async)?.name }}</h1>
                </ion-label>
              </ion-item>
            <!-- </ion-card-header> -->
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card
            class="half--margin--right half--margin--bottom half--margin--top ion-activatable ion-focusable ripple-parent"
            routerDirection="root" (click)="goTo('Events')" button>
            <ion-card-header>
              <ion-item lines="none" class="theme--item">
                <ion-icon slot="start" class="dashboard--icon" src="assets/custom-icons/calendar-outline.svg"></ion-icon>
                <ion-badge>1</ion-badge>
              </ion-item>
              <ion-item lines="none" class="theme--item">
                <ion-label>
                  <h2>
                    Events
                  </h2>
                </ion-label>
              </ion-item>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card class="dashboard--card half--margin--left half--margin--bottom half--margin--top"
            routerDirection="root" (click)="goTo('Messages')" button>
            <ion-card-header>
              <ion-item lines="none" class="theme--item">
                <ion-icon slot="start" class="dashboard--icon" src="assets/custom-icons/chatbubbles-outline.svg"></ion-icon>
                <ion-badge *ngIf="(team$ | async)?.unreadMessages > 1">{{ (team$ | async)?.unreadMessages }}</ion-badge>
              </ion-item>
              <ion-item lines="none" class="theme--item">
                <ion-label>
                  <h2>
                    Messages
                  </h2>
                </ion-label>
              </ion-item>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card class="dashboard--card half--margin--right half--margin--top half--margin--bottom"
            routerDirection="root" (click)="goTo('Files')" button>
            <ion-card-header>
              <ion-item lines="none" class="theme--item">
                <ion-icon slot="start" class="dashboard--icon" src="assets/custom-icons/document-text-outline.svg"></ion-icon>
                <ion-badge *ngIf="(team$ | async)?.unreadFiles > 1">{{ (team$ | async)?.unreadFiles }}</ion-badge>
              </ion-item>
              <ion-item lines="none" class="theme--item">
                <ion-label>
                  <h2>
                    Files
                  </h2>
                </ion-label>
              </ion-item>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card class="dashboard--card half--margin--left half--margin--top half--margin--bottom"
            routerDirection="root" (click)="goTo('Notes')" button>
            <ion-card-header>
              <ion-item lines="none" class="theme--item">
                <ion-icon slot="start" class="dashboard--icon" src="assets/custom-icons/newspaper-outline.svg"></ion-icon>
                <ion-badge *ngIf="(team$ | async)?.unreadNotes > 1">{{ (team$ | async)?.unreadNotes }}</ion-badge>
              </ion-item>
              <ion-item lines="none" class="theme--item">
                <ion-label>
                  <h2>
                    Notes
                  </h2>
                </ion-label>
              </ion-item>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="12">
          <ion-card class="dashboard--card half--margin--top">
            <ion-card-header>
              <ion-list>
                <ion-item lines="none" routerDirection="root" (click)="goTo('Team')" button>
                  <ion-icon slot="start" class="dashboard--icon" src="assets/custom-icons/people-outline.svg"></ion-icon>
                  <ion-label>
                    <h2>Team</h2>
                  </ion-label>
                </ion-item>
                <ion-item lines="none" routerDirection="root" (click)="goTo('Child')" button>
                  <ion-icon slot="start" class="dashboard--icon" src="assets/custom-icons/happy-outline.svg"></ion-icon>
                  <ion-label>
                    <h2>Child</h2>
                  </ion-label>
                </ion-item>
                <ion-item lines="none" routerDirection="root" (click)="goTo('Resources')" button>
                  <ion-icon slot="start" class="dashboard--icon" src="assets/custom-icons/link-outline.svg"></ion-icon>
                  <ion-label>
                    <h2>Resources</h2>
                  </ion-label>
                </ion-item>
              </ion-list>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
