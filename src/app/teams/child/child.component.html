<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="(team$ | async)">Child</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" *ngIf="(team$ | async)">Child</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
        <ion-card-header class="profile--pic--header">
            <ion-grid class="ion-padding">
                <ion-row class="ion-justify-content-center ion-padding">
                    <ion-col class="ion-justify-content-center" size="auto">
                        <ion-avatar>
                            <img *ngIf="(team$ | async)?.url; else elseChildAvatar"
                                src="{{ (team$ | async)?.url }}">
                            <ng-template #elseChildAvatar>
                                <ngx-avatar name="{{ (member$ | async)?.child }}"></ngx-avatar>
                            </ng-template>
                        </ion-avatar>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-list-header>
                    Child Info
                </ion-list-header>
                <ion-item lines="none">
                    <ion-icon slot="start" [ios]="'person' + '-outline'" [md]="'person' + '-sharp'"></ion-icon>
                    <ion-label>
                        <h3>Name</h3>
                        <h2 *ngIf="(profile$ | async)">{{ (team$ | async)?.child }}</h2>
                    </ion-label>
                </ion-item>
                <ion-item lines="none">
                    <ion-icon slot="start" [ios]="'mail' + '-outline'" [md]="'mail' + '-sharp'"></ion-icon>
                    <ion-label>
                        <h3>Bio</h3>
                        <h2 *ngIf="(profile$ | async)">{{ (team$ | async)?.bio }}</h2>
                    </ion-label>
                </ion-item>
                <ion-item lines="none">
                    <ion-icon slot="start" [ios]="'people' + '-outline'" [md]="'people' + '-sharp'"></ion-icon>
                    <ion-label>
                        <h3>Notes</h3>
                        <h2 *ngIf="(profile$ | async)">{{ (team$ | async)?.notes }}</h2>
                    </ion-label>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
  </div>  

</ion-content>
