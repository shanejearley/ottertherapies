<ion-header translucent>
    <ion-toolbar>
        <ion-title>Create Team</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-list class="theme--list">

        <ion-item lines='none'>
            <ion-icon slot="start" [ios]="'happy' + '-outline'" [md]="'happy' + '-sharp'"></ion-icon>
            <h3>
                <ion-input placeholder="Add child first name" [(ngModel)]="child"></ion-input>
            </h3>
        </ion-item>

        <ion-item lines='none'>
            <ion-icon slot="start" [ios]="'people' + '-outline'" [md]="'people' + '-sharp'"></ion-icon>
            <ion-input placeholder="Add members by email" [(ngModel)]="member" (keyup.enter)="addMember()"></ion-input>
            <ion-button fill="clear"  (click)="addMember()" slot="end">
                <ion-icon slot="icon-only" [ios]="'person-add' + '-outline'" [md]="'person-add' + '-sharp'"></ion-icon>
            </ion-button>
        </ion-item>

        <ion-item lines="none">
            <p>
                <ion-chip *ngFor="let member of newMembers" outline color="primary">
                    <ion-icon [ios]="'person' + '-outline'" [md]="'person' + '-sharp'"></ion-icon>
                    <ion-label>{{ member }}</ion-label>
                    <ion-icon 
                        *ngIf="member !== email; else elseIcon"
                        [ios]="'close-circle' + '-outline'" 
                        [md]="'close-circle' + '-sharp'"
                        (click)="removeMember(member)">
                    </ion-icon>
                    <ng-template #elseIcon>
                        <ion-icon 
                            [ios]="'lock-closed' + '-outline'" 
                            [md]="'lock-closed' + '-sharp'">
                        </ion-icon>
                    </ng-template>
                </ion-chip>
            </p>
        </ion-item>

    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-row class="ion-justify-content-center">
            <ion-button (click)="createTeam()" expand="block">Create</ion-button>
        </ion-row>
    </ion-toolbar>
</ion-footer>
