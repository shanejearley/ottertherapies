<ion-header translucent>
    <ion-toolbar>
        <ion-title>Create Team</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-list>
        <ion-list-header>
            Child First Name
        </ion-list-header>

        <ion-item lines='none'>
            <ion-avatar slot="start">
                <ngx-avatar *ngIf="newTeam && newTeam.child; else elseAvatar" name="{{ newTeam.child }}" [size]="40"></ngx-avatar>
                <ng-template #elseAvatar>
                    <ngx-avatar name="C" [size]="40"></ngx-avatar>
                </ng-template>
            </ion-avatar>
            <ion-input placeholder="ie, Brian" [(ngModel)]="newTeam.child"></ion-input>
        </ion-item>

        <ion-list-header>
            Team Members
        </ion-list-header>
        <ion-item lines='none'>
            <p>
                <ion-chip *ngFor="let member of newMembers" outline color="primary">
                    <ion-icon [ios]="'person' + '-outline'" [md]="'person' + '-sharp'"></ion-icon>
                    <ion-label>{{ member }}</ion-label>
                    <ion-icon 
                        *ngIf="member !== email; else elseIcon"
                        [ios]="'close-circle' + '-outline'" 
                        [md]="'close-circle' + '-sharp'"
                        (click)="removeMember(member)">
                    </ion-icon>
                    <ng-template #elseIcon>
                        <ion-icon 
                            [ios]="'lock-closed' + '-outline'" 
                            [md]="'lock-closed' + '-sharp'">
                        </ion-icon>
                    </ng-template>
                </ion-chip>
            </p>
        </ion-item>

        <ion-item lines='none'>
            <ion-avatar class="avatar--email" slot="start">
                <ion-icon [ios]="'mail' + '-outline'" [md]="'mail' + '-sharp'"></ion-icon>
            </ion-avatar>
            <ion-input placeholder="Add member email" [(ngModel)]="member" (keyup.enter)="addMember()"></ion-input>
            <ion-button fill="clear"  (click)="addMember()" slot="end">
                <ion-icon slot="icon-only" [ios]="'person-add' + '-outline'" [md]="'person-add' + '-sharp'"></ion-icon>
            </ion-button>
        </ion-item>

        <ion-row class="ion-justify-content-center">
            <ion-button size="large" (click)="createTeam()">Create</ion-button>
        </ion-row>

    </ion-list>
</ion-content>
