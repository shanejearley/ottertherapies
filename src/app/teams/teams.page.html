<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Teams
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Teams</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
    <ion-fab-button (click)="createTeamModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div id="container">

    <ion-list class="theme--list">

      <ion-list-header>
        Your Teams
      </ion-list-header>

      <ion-card *ngFor="let p of (teams$ | async); let i = index" button routerDirection="root" (click)="goTo(p.id)" class="theme--card">
        <ion-item lines="none" class="theme--item">
          <ion-thumbnail slot="start">
            <ngx-avatar class="teams-avatar" name="{{ p.child }}" [size]="55" [round]="false" [cornerRadius]="10">
            </ngx-avatar>
          </ion-thumbnail>
          <ion-label>
            <h2>{{ p.name }}</h2>
            <h3>{{ p.publicId }}</h3>
          </ion-label>
          <ion-tab-button *ngIf="p.unreadMessages > 0" slot="end" class="notification--button">
            <ion-icon [ios]="'chatbubbles' + '-outline'" [md]="'chatbubbles' + '-sharp'"></ion-icon>
            <ion-badge color="danger">{{ p.unreadMessages }}</ion-badge>
          </ion-tab-button>
          <ion-tab-button *ngIf="p.unreadFiles > 0" slot="end" class="notification--button">
            <ion-icon [ios]="'document' + '-outline'" [md]="'document' + '-sharp'"></ion-icon>
            <ion-badge color="danger">{{ p.unreadFiles }}</ion-badge>
          </ion-tab-button>
          <ion-tab-button *ngIf="p.unreadNotes > 0" slot="end" class="notification--button">
            <ion-icon [ios]="'newspaper' + '-outline'" [md]="'newspaper' + '-sharp'"></ion-icon>
            <ion-badge color="danger">{{ p.unreadNotes }}</ion-badge>
          </ion-tab-button>
        </ion-item>
      </ion-card>

      <ion-list-header *ngIf="(pending$ | async) && (pending$ | async).length">
        Pending Teams
      </ion-list-header>

      <ion-card *ngFor="let p of (pending$ | async); let i = index" (click)="joinTeam(p)" button class="theme--card">
        <ion-item lines="none" class="theme--item">
          <ion-thumbnail slot="start">
            <ngx-avatar class="teams-avatar" name="{{ p.child }}" [size]="55" [round]="false" [cornerRadius]="10">
            </ngx-avatar>
          </ion-thumbnail>
          <ion-label>
            <h2>{{ p.name }}</h2>
            <h3>{{ p.publicId }}</h3>
          </ion-label>
          <ion-button>Join Team</ion-button>
        </ion-item>
      </ion-card>
      
      <ion-item lines="none" class="theme--item"></ion-item>

    </ion-list>

  </div>

</ion-content>
