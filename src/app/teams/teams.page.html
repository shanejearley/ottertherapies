<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Teams
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Teams</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
    <ion-fab-button (click)="createTeamModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div id="container">

    <ion-list class="theme--list">

      <ion-list-header>
        Your Teams
      </ion-list-header>

      <ion-card *ngFor="let p of (teams$ | async); let i = index" button routerDirection="root" (click)="goTo(p.id)">
        <ion-item lines="none" class="theme--item">
          <ion-thumbnail slot="start">
            <ngx-avatar class="teams-avatar" name="{{ p.child }}" [size]="55" [round]="false" [cornerRadius]="10"></ngx-avatar>
          </ion-thumbnail>
          <ion-label>
            <h2>{{ p.name }}</h2>
            <h3>{{ p.publicId }}</h3>
          </ion-label>
          <ion-badge color="danger" *ngIf="p.unreadMessages + p.unreadFiles + p.unreadNotes > 0">
            {{ p.unreadMessages + p.unreadFiles + p.unreadNotes }}
          </ion-badge>
        </ion-item>
      </ion-card>

      <ion-list-header>
        Pending Teams
      </ion-list-header>

      <ion-card *ngFor="let p of (pending$ | async); let i = index" (click)="joinTeam(p)" button>
        <ion-item lines="none" class="theme--item">
          <ion-thumbnail slot="start">
            <ngx-avatar class="teams-avatar" name="{{ p.child }}" [size]="55" [round]="false" [cornerRadius]="10"></ngx-avatar>
          </ion-thumbnail>
          <ion-label>
            <h2>{{ p.name }}</h2>
            <h3>{{ p.publicId }}</h3>
          </ion-label>
        </ion-item>
      </ion-card>

    </ion-list>

  </div>

</ion-content>
