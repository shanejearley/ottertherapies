<ion-header translucent>
    <ion-toolbar>
        <ion-title>Event Details</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-list *ngIf="event" class="theme--list" lines="none">
        <ion-item class="theme--item" lines="none">
            <ion-icon slot="start"></ion-icon>
            <h3 class="full-width" *ngIf="memberStatus == 'Admin'; else readOnlyTitle">
                <ion-input [(ngModel)]="event.name" placeholder="Add title" [disabled]="memberStatus == 'Member'" class="visible"></ion-input>
            </h3>
            <ng-template #readOnlyTitle>
                <ion-label>
                    <h3>{{ event.name }}</h3>
                </ion-label>
            </ng-template>
        </ion-item>
        <ion-item lines="none" class="theme--item">
            <ion-icon slot="start"></ion-icon>
            <ion-label>
                <ion-button class="first-button" [fill]="event.type == 'Event' ? 'outline' : ''"
                    (click)="event.type = 'Event'" [disabled]="memberStatus == 'Member'">Event</ion-button>
                <ion-button [fill]="event.type == 'Reminder' ? 'outline' : ''" (click)="event.type = 'Reminder'" [disabled]="memberStatus == 'Member'">
                    Reminder</ion-button>
            </ion-label>
        </ion-item>
        <ion-item *ngIf="event.type == 'Event'" class="theme--item" lines="none">
            <ion-icon slot="start" [name]="'location-outline'"></ion-icon>
            <ion-input [(ngModel)]="event.location" placeholder="Add location" [disabled]="memberStatus == 'Member'"></ion-input>
        </ion-item>

        <ion-item class="theme--item" lines="none">

            <ion-icon slot="start" name="time-outline"></ion-icon>
            <ion-grid class="date--grid" fixed>
                <ion-row class="ion-align-items-center">
                    <ion-col class="date--col" size="auto">
                        <ion-datetime class="pick-date" [(ngModel)]="event.updateStartTime"
                            display-format="MMM DD, YYYY" picker-format="MMM DD, YYYY" (ionChange)="changeStart()" [disabled]="memberStatus == 'Member'">
                        </ion-datetime>
                    </ion-col>
                    <ion-col class="date--col" size="auto">
                        <ion-datetime class="pick-date" [(ngModel)]="event.updateStartTime" display-format="h:mm A" picker-format="h:mm A"
                            minuteValues="0,15,30,45" (ionChange)="changeStart()" [disabled]="memberStatus == 'Member'"></ion-datetime>
                    </ion-col>
                    <ion-col class="date--col ion-justify-content-center" size="auto">&ndash;</ion-col>
                    <ion-col class="date--col" size="auto">
                        <ion-datetime class="pick-date" [(ngModel)]="event.updateEndTime" display-format="h:mm A" picker-format="h:mm A"
                            minuteValues="0,15,30,45" [disabled]="memberStatus == 'Member'"></ion-datetime>
                    </ion-col>
                    <ion-col class="date--col" size="auto">
                        <ion-datetime class="pick-date" [(ngModel)]="event.updateEndTime" display-format="MMM DD, YYYY"
                            picker-format="MMM DD, YYYY" [disabled]="memberStatus == 'Member'">
                        </ion-datetime>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>

        <ion-item *ngIf="event.type == 'Event'" class="theme--item" lines="none">
            <ion-icon slot="start" [name]="'people-outline'"></ion-icon>
            <ion-input [(ngModel)]="queryText" (ionChange)="filterMembers(queryText)" (keyup.enter)="manualSearch()"
                placeholder="Add guests" [color]="error ? 'danger' : ''" [disabled]="memberStatus == 'Member'"></ion-input>
        </ion-item>
        <ion-list class="guest-list theme--list" inset="true" *ngIf="queryText !== ''" lines="none">
            <ion-item *ngFor="let m of filteredMembers; let i = index" lines="none" button color="light"
                class="theme--item" detail="false">
                <ion-avatar slot="start">
                    <img *ngIf="m.profile && m.profile.url; else elseMemberAvatar" src="{{ m.profile.url }}">
                    <ng-template #elseMemberAvatar>
                        <ngx-avatar *ngIf="m.profile" name="{{ m.profile.displayName }}" size="40"></ngx-avatar>
                    </ng-template>
                </ion-avatar>
                <ion-label>
                    <h3>{{ m.profile.displayName }}</h3>
                    <p>{{ m.profile.email }}</p>
                </ion-label>
                <ion-button slot="end" fill="clear" (click)="addGuest(m)" *ngIf="!m.isChecked; else checked">
                    <ion-icon color="primary" slot="icon-only" [name]="'add-circle-outline'">
                    </ion-icon>
                </ion-button>
                <ng-template #checked>
                    <ion-button slot="end" fill="clear">
                        <ion-icon slot="icon-only" [name]="'checkmark-circle-outline'">
                        </ion-icon>
                    </ion-button>
                </ng-template>
            </ion-item>
        </ion-list>
        <ion-list *ngIf="event.type == 'Event'" class="guest-list theme--list" inset="true" lines="none">
            <ion-item *ngFor="let m of event.members; let i = index" lines="none" button class="theme--item"
                detail="false">
                <ion-avatar slot="start">
                    <img *ngIf="(m.profile | async)?.url; else elseMemberAvatar" src="{{ (m.profile | async)?.url }}">
                    <ng-template #elseMemberAvatar>
                        <ngx-avatar name="{{ (m.profile | async)?.displayName }}" size="40"></ngx-avatar>
                    </ng-template>
                </ion-avatar>
                <ion-label>
                    <h3>{{ (m.profile | async)?.displayName }}</h3>
                    <p>{{ (m.profile | async)?.email }}</p>
                </ion-label>
                <ion-button slot="end" fill="clear" *ngIf="m.uid !== (profile$ | async)?.uid; else elseIcon"
                    (click)="removeGuest(m)" [disabled]="memberStatus == 'Member'">
                    <ion-icon color="medium" slot="icon-only" [name]="'close-circle-outline'">
                    </ion-icon>
                </ion-button>
                <ng-template #elseIcon>
                    <ion-button slot="end" fill="clear" [disabled]="memberStatus == 'Member'">
                        <ion-icon color="medium" slot="icon-only" [name]="'lock-closed-outline'">
                        </ion-icon>
                    </ion-button>
                </ng-template>
            </ion-item>
        </ion-list>
        <ion-item *ngIf="event.type == 'Event'" class="theme--item" lines="none">
            <ion-icon slot="start" [name]="'reader-outline'"></ion-icon>
            <ion-textarea [(ngModel)]="event.info" placeholder="Add description" *ngIf="memberStatus == 'Admin'; else readOnlyDesc" autocapitalize="sentences"></ion-textarea>
            <ng-template #readOnlyDesc>
                <ion-label>
                    <h3 style="white-space: pre-line;">{{ event.info }}</h3>
                </ion-label>
            </ng-template>
        </ion-item>
        <ion-list *ngIf="memberStatus == 'Member'" class="theme--list" inset="true" lines="none">
            <ion-item detail="false" class="theme--item" lines="none">
                <ion-row class="member--row" slot="start">
                    <ion-avatar class="dialog--member">
                        <img src="../../../../assets/img/otter_head.svg">
                    </ion-avatar>
                    <ion-col class="member--col" size="auto">
                        <ion-row></ion-row>
                        <ion-card color="light" class="dialog message--card message--member">
                            <ion-card-content>
                                <ion-label text-wrap>Ask the event creator or admin to make any necessary changes!</ion-label>
                            </ion-card-content>
                        </ion-card>
                        <ion-row></ion-row>
                    </ion-col>
                </ion-row>
            </ion-item>
        </ion-list>
    </ion-list>
</ion-content>

<ion-footer [translucent]="true">
    <ion-toolbar>
        <ion-row class="ion-justify-content-between">
            <ion-button fill="clear" color="danger" (click)="removeEvent()" [disabled]="memberStatus == 'Member'">Delete</ion-button>
            <ion-button fill="clear" (click)="updateEvent()" [disabled]="memberStatus == 'Member'">Save</ion-button>
        </ion-row>
    </ion-toolbar>
</ion-footer>
