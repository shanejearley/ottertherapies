<ion-header translucent>
    <ion-toolbar>
        <ion-title>Event Details</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-list *ngIf="event">
        <ion-item>
            <ion-icon slot="start"></ion-icon>
            <h3>
                <ion-input [(ngModel)]="event.name" placeholder="Add title"></ion-input>
            </h3>
        </ion-item>
        <ion-item lines="none">
            <ion-icon slot="start"></ion-icon>
            <ion-label>
                <ion-button class="first-button" [fill]="event.type == 'Event' ? 'outline' : ''" (click)="event.type = 'Event'">Event</ion-button>
                <ion-button [fill]="event.type == 'Reminder' ? 'outline' : ''" (click)="event.type = 'Reminder'">Reminder</ion-button>
            </ion-label>
        </ion-item>
        <ion-item *ngIf="event.type == 'Event'">
            <ion-icon slot="start" [ios]="'location' + '-outline'" [md]="'location' + '-sharp'"></ion-icon>
            <ion-input [(ngModel)]="event.location" placeholder="Add location"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon slot="start" [ios]="'time' + '-outline'" [md]="'time' + '-sharp'"></ion-icon>
            <ion-datetime class="first-date" [(ngModel)]="event.updateStartTime" display-format="MMM DD, YYYY"
                picker-format="MMM DD, YYYY" (ionChange)="changeStart()"></ion-datetime>
            <ion-datetime [(ngModel)]="event.updateStartTime" display-format="h:mm A" picker-format="h:mm A"
                minuteValues="0,15,30,45" (ionChange)="changeStart()"></ion-datetime>
            <ion-text class="date-dash">-</ion-text>
            <ion-datetime [(ngModel)]="event.updateEndTime" display-format="h:mm A" picker-format="h:mm A"
                minuteValues="0,15,30,45"></ion-datetime>
            <ion-datetime [(ngModel)]="event.updateEndTime" display-format="MMM DD, YYYY" picker-format="MMM DD, YYYY">
            </ion-datetime>
        </ion-item>
        <ion-item *ngIf="event.type == 'Event'">
            <ion-icon slot="start" [ios]="'people' + '-outline'" [md]="'people' + '-sharp'"></ion-icon>
            <ion-input [(ngModel)]="queryText" (ionChange)="filterMembers(queryText)" (keyup.enter)="manualSearch()" placeholder="Add guests" [color]="error ? 'danger' : ''"></ion-input>
        </ion-item>
        <ion-list class="guest-list" inset="true" *ngIf="queryText !== ''">
            <ion-item *ngFor="let m of filteredMembers; let i = index" lines="none" button color="light">
                <ion-avatar slot="start">
                    <img *ngIf="m.profile.url; else elseMemberAvatar" src="{{ m.profile.url }}">
                    <ng-template #elseMemberAvatar>
                        <ngx-avatar name="{{ m.profile.displayName }}"></ngx-avatar>
                    </ng-template>
                </ion-avatar>
                <ion-label>
                    <h3>{{ m.profile.displayName }}</h3>
                    <p>{{ m.profile.email }}</p>
                </ion-label>
                <ion-button slot="end" fill="clear" (click)="addGuest(m)" *ngIf="!m.isChecked; else checked">
                    <ion-icon
                        color="primary"
                        slot="icon-only"
                        [ios]="'add-circle' + '-outline'" 
                        [md]="'add-circle' + '-sharp'">
                    </ion-icon>
                </ion-button>
                <ng-template #checked>
                    <ion-button slot="end" fill="clear">
                        <ion-icon
                            slot="icon-only"
                            [ios]="'checkmark-circle' + '-outline'" 
                            [md]="'checkmark-circle' + '-sharp'">
                        </ion-icon>
                    </ion-button>
                </ng-template>
            </ion-item>
        </ion-list>
        <ion-list *ngIf="event.type == 'Event'" class="guest-list" inset="true">
            <ion-item *ngFor="let m of event.members; let i = index" lines="none" button>
                <ion-avatar slot="start">
                    <img *ngIf="m.profile.url; else elseMemberAvatar" src="{{ m.profile.url }}">
                    <ng-template #elseMemberAvatar>
                        <ngx-avatar name="{{ m.profile.displayName }}"></ngx-avatar>
                    </ng-template>
                </ion-avatar>
                <ion-label>
                    <h3>{{ m.profile.displayName }}</h3>
                    <p>{{ m.profile.email }}</p>
                </ion-label>
                <ion-button slot="end" fill="clear" *ngIf="m.uid !== (profile$ | async)?.uid; else elseIcon" (click)="removeGuest(m)">
                    <ion-icon
                        color="medium"
                        slot="icon-only"
                        [ios]="'close-circle' + '-outline'" 
                        [md]="'close-circle' + '-sharp'">
                    </ion-icon>
                </ion-button>
                <ng-template #elseIcon>
                    <ion-button slot="end" fill="clear">
                        <ion-icon
                            color="medium" 
                            slot="icon-only"
                            [ios]="'lock-closed' + '-outline'" 
                            [md]="'lock-closed' + '-sharp'">
                        </ion-icon>
                    </ion-button>
                </ng-template>
            </ion-item>
        </ion-list>
        <ion-item *ngIf="event.type == 'Event'">
            <ion-icon slot="start" [ios]="'reader' + '-outline'" [md]="'reader' + '-sharp'"></ion-icon>
            <ion-textarea [(ngModel)]="event.info" placeholder="Add description"></ion-textarea>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-row class="ion-justify-content-center">
            <ion-button (click)="updateEvent()" expand="block">Save</ion-button>
        </ion-row>
    </ion-toolbar>
</ion-footer>
