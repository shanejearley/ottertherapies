<ion-header translucent>
    <ion-toolbar>
        <ion-title>New Event</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-list>
        <ion-item>
            <ion-icon slot="start"></ion-icon>
            <h3>
                <ion-input [(ngModel)]="newEvent.name" placeholder="Add title"></ion-input>
            </h3>
        </ion-item>
        <ion-item lines="none">
            <ion-icon slot="start"></ion-icon>
            <ion-label>
                <ion-button class="first-button" [fill]="selected == 'Event' ? 'outline' : ''" (click)="selected = 'Event'">Event</ion-button>
                <ion-button [fill]="selected == 'Reminder' ? 'outline' : ''" (click)="selected = 'Reminder'">Reminder</ion-button>
            </ion-label>
        </ion-item>
        <ion-item *ngIf="selected == 'Event'">
            <ion-icon slot="start" [ios]="'location' + '-outline'" [md]="'location' + '-sharp'"></ion-icon>
            <ion-input [(ngModel)]="newEvent.location" placeholder="Add location"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon slot="start" [ios]="'time' + '-outline'" [md]="'time' + '-sharp'"></ion-icon>
            <ion-datetime class="first-date" [(ngModel)]="newEvent.startDate" display-format="MMM DD, YYYY"
                picker-format="MMM DD, YYYY" (ionChange)="setEndDate()"></ion-datetime>
            <ion-datetime [(ngModel)]="newEvent.startTime" display-format="h:mm A" picker-format="h:mm A"
                minuteValues="0,15,30,45" (ionChange)="setEndTime()"></ion-datetime>
            <ion-text class="date-dash">-</ion-text>
            <ion-datetime [(ngModel)]="newEvent.endTime" display-format="h:mm A" picker-format="h:mm A"
                minuteValues="0,15,30,45"></ion-datetime>
            <ion-datetime [(ngModel)]="newEvent.endDate" display-format="MMM DD, YYYY" picker-format="MMM DD, YYYY">
            </ion-datetime>
        </ion-item>
        <ion-item *ngIf="selected == 'Event'">
            <ion-icon slot="start" [ios]="'people' + '-outline'" [md]="'people' + '-sharp'"></ion-icon>
            <ion-input placeholder="Add guests"></ion-input>
        </ion-item>
        <ion-list *ngIf="selected == 'Event'" class="guest-list" inset="true">
            <div *ngFor="let m of (members$ | async); let i = index">
                <ion-item lines="none" *ngIf="m.profile && m.uid == (profile$ | async)?.uid || m.isChecked" button>
                    <ion-avatar slot="start">
                        <img *ngIf="m.profile.url; else elseMemberAvatar" src="{{ m.profile.url }}">
                        <ng-template #elseMemberAvatar>
                            <ngx-avatar name="{{ m.profile.displayName }}"></ngx-avatar>
                        </ng-template>
                    </ion-avatar>
                    <ion-label>
                        <h3>{{ m.profile.displayName }}</h3>
                        <p>{{ m.profile.email }}</p>
                    </ion-label>
                    <ion-button slot="end" fill="clear" *ngIf="m.uid !== (profile$ | async)?.uid; else elseIcon" (click)="removeGuest(m)">
                        <ion-icon
                            color="medium"
                            slot="icon-only"
                            [ios]="'close-circle' + '-outline'" 
                            [md]="'close-circle' + '-sharp'">
                        </ion-icon>
                    </ion-button>
                    <ng-template #elseIcon>
                        <ion-button slot="end" fill="clear">
                            <ion-icon
                                color="medium" 
                                slot="icon-only"
                                [ios]="'lock-closed' + '-outline'" 
                                [md]="'lock-closed' + '-sharp'">
                            </ion-icon>
                        </ion-button>
                    </ng-template>
                </ion-item>
            </div>
        </ion-list>
        <ion-item *ngIf="selected == 'Event'">
            <ion-icon slot="start" [ios]="'reader' + '-outline'" [md]="'reader' + '-sharp'"></ion-icon>
            <ion-textarea autoGrow="true" [(ngModel)]="newEvent.info" placeholder="Add description"></ion-textarea>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-row class="ion-justify-content-center">
            <ion-button (click)="addEvent()" expand="block">Create</ion-button>
        </ion-row>
    </ion-toolbar>
</ion-footer>
