<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="(team$ | async)">Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" *ngIf="(team$ | async)">Events</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
    <ion-fab-button (click)="createEventModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div id="container">
    <ion-calendar [(ngModel)]="date" (change)="dayChange($event)" (monthChange)="monthChange($event)" [options]="options" [type]="type" [format]="'YYYY-MM-DD'">
    </ion-calendar>
    <ion-list lines="none">
      <ion-list-header>
        {{ date }}
      </ion-list-header>
      <div *ngFor="let e of (events$ | async); let i = index">
        <ion-card *ngIf="filterDay(e)">
          <ion-item button>
            <ion-label text-wrap>
              <h2>{{ e.name }}</h2>
              <p>{{ e.startTime.toMillis() | date:"h:mm a" }} - {{ e.endTime.toMillis() | date:"h:mm a" }}</p>
            </ion-label>
          </ion-item>
        </ion-card>
      </div>
    </ion-list>
  </div>
</ion-content>
