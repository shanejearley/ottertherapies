<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header class="profile--pic--header">
        <ion-grid class="ion-padding">
          <ion-row class="ion-justify-content-center ion-padding">
            <ion-col class="ion-justify-content-center" size="auto">
              <ion-thumbnail class="avatar-thumbnail profile-thumbnail">
                <img *ngIf="(profile$ | async)?.url; else elseMemberAvatar" src="{{ (profile$ | async)?.url }}">
                <ng-template #elseMemberAvatar>
                  <ngx-avatar name="{{ (profile$ | async)?.displayName }}" [size]="150" [round]="false" [cornerRadius]="150"></ngx-avatar>
                </ng-template>
              </ion-thumbnail>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-header>
      <ion-card-content>
        <ion-fab vertical="top" horizontal="center" slot="fixed" edge>
          <ion-fab-button size="small" (click)="profilePictureModal()"> 
            <ion-icon [ios]="'camera' + '-outline'" [md]="'camera' + '-sharp'"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        <ion-list>
          <ion-list-header>
            Your Info
          </ion-list-header>
          <ion-item lines="none">
            <ion-icon slot="start" [ios]="'person' + '-outline'" [md]="'person' + '-sharp'"></ion-icon>
            <ion-label>
              <h3>Display Name</h3>
              <h2 *ngIf="(profile$ | async)">{{ (profile$ | async)?.displayName }}</h2>
            </ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon slot="start" [ios]="'mail' + '-outline'" [md]="'mail' + '-sharp'"></ion-icon>
            <ion-label>
              <h3>Email</h3>
              <h2 *ngIf="(profile$ | async)">{{ (profile$ | async)?.email }}</h2>
            </ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon slot="start" [ios]="'people' + '-outline'" [md]="'people' + '-sharp'"></ion-icon>
            <ion-label>
              <h3>Role</h3>
              <h2 *ngIf="(profile$ | async)">{{ (profile$ | async)?.role }}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
        <ion-button>Edit</ion-button>
        <ion-button disabled>Save</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
