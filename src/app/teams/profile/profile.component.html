<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="profile--content">
  <ion-grid class="ion-no-padding">
    <ion-row class="profile--pic--header ion-justify-content-center ion-padding">
      <ion-col class="ion-justify-content-center ion-padding" size="auto">
        <ion-thumbnail class="avatar-thumbnail profile-thumbnail">
          <img *ngIf="(profile$ | async)?.url; else elseMemberAvatar" src="{{ (profile$ | async)?.url }}">
          <ng-template #elseMemberAvatar>
            <ngx-avatar *ngIf="(profile$ | async)?.displayName; else elseEmailAvatar"
              name="{{ (profile$ | async)?.displayName }}" [size]="150" [round]="false" [cornerRadius]="150">
            </ngx-avatar>
            <ng-template #elseEmailAvatar>
              <ngx-avatar name="{{ (profile$ | async)?.email }}" [size]="150" [round]="false" [cornerRadius]="150">
              </ngx-avatar>
            </ng-template>
          </ng-template>
        </ion-thumbnail>
      </ion-col>
    </ion-row>
    <ion-row class="profile--info--row ion-align-items-stretch">
      <ion-col class="profile--info--col ion-align-self-stretch">
        <ion-card class="profile--info--card ion-no-margin ion-align-self-stretch">
          <ion-card-content>
            <ion-fab vertical="top" horizontal="center" slot="fixed" edge>
              <ion-fab-button size="small" (click)="profilePictureModal()">
                <ion-icon name="camera-outline"></ion-icon>
              </ion-fab-button>
            </ion-fab>
            <div id="container">
              <ion-list>
                <ion-list-header>
                  Your Info
                </ion-list-header>
                <ion-item lines="none" *ngIf="(profile$ | async)">
                  <ion-icon slot="start" name="person-outline"></ion-icon>
                  <h2 class="full-width"><strong>
                      <ion-input class="form" [(ngModel)]="profile.displayName" placeholder="Add a display name">
                      </ion-input>
                    </strong></h2>
                </ion-item>
                <ion-item lines="none" *ngIf="(profile$ | async)">
                  <ion-icon slot="start" name="mail-outline"></ion-icon>
                  <h2 class="full-width">
                    <ion-input class="form" [(ngModel)]="profile.email" disabled>
                    </ion-input>
                  </h2>
                  <!-- <ion-button fill="clear" slot="end">
                    <ion-icon slot="icon-only" name="lock-closed-outline"></ion-icon>
                  </ion-button> -->
                </ion-item>
                <ion-item lines="none" *ngIf="(profile$ | async)">
                  <ion-icon slot="start" name="people-outline"></ion-icon>
                  <h2 class="full-width">
                    <ion-select placeholder="Select your team role" class="form" [(ngModel)]="profile.role"
                      [selectedText]="profile.role">
                      <ion-select-option [value]="role.name" *ngFor="let role of roleList">
                        {{ role.name }}
                      </ion-select-option>
                    </ion-select>
                  </h2>
                </ion-item>
                <!-- <ion-item lines="none" *ngIf="(profile$ | async)">
                  <ion-icon slot="start" name="logo-google"></ion-icon>
                  <ion-label>
                    <h2 class="full-width">
                      Sync your events to Google Calendar
                    </h2>
                  </ion-label>
                  <ion-button slot="end" fill="clear" (click)="showGcalHint()">
                    <ion-icon slot="icon-only" name="help-circle-outline" color="medium"></ion-icon>
                  </ion-button>
                  <ion-toggle slot="end" [(ngModel)]="profile.gcalSync" (ionChange)="onToggle($event)"></ion-toggle>
                </ion-item> -->
                <ion-list *ngIf="firstTime" class="theme--list" inset="true" lines="none">
                  <ion-item detail="false" class="theme--item message--list" lines="none">
                    <ion-row class="member--row" slot="start">
                      <ion-avatar class="dialog--member">
                        <img src="../../../../assets/img/otter_head.svg">
                      </ion-avatar>
                      <ion-col class="member--col" size="auto">
                        <ion-row></ion-row>
                        <ion-card color="light" class="dialog message--card message--member">
                          <ion-card-content>
                            <ion-label text-wrap>Welcome to Otter! To get started, enter your display name and care
                              role.</ion-label>
                          </ion-card-content>
                        </ion-card>
                        <ion-row></ion-row>
                      </ion-col>
                    </ion-row>
                  </ion-item>
                </ion-list>
              </ion-list>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-row class="ion-justify-content-between">
      <ion-button (click)="deleteUser()" fill="clear" color="danger">Delete</ion-button>
      <ion-button fill="clear" (click)="updateProfile()">Save</ion-button>
    </ion-row>
  </ion-toolbar>
</ion-footer>
