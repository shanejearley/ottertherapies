<ion-header translucent>
    <ion-toolbar>
        <ion-title>Delete Account</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-list class="theme--list">
        <ion-item lines="none" class="theme--item">
            <ion-icon slot="start" name="alert-circle-outline"></ion-icon>
            <ion-label text-wrap>
                <h2>Proceeding will permanently delete your account!</h2>
            </ion-label>
        </ion-item>

        <ion-item lines="none" class="theme--item">
            <ion-icon slot="start" name="thumbs-up-outline"></ion-icon>
            <ion-label text-wrap>
                <h3>Of course you can always create a new one...</h3>
            </ion-label>
        </ion-item>

        <ion-item lines="none" class="theme--item">
            <ion-checkbox slot="start" [(ngModel)]="confirm.isChecked"></ion-checkbox>
            <ion-label text-wrap>
                <h3>Check this box if you understand</h3>
            </ion-label>
        </ion-item>

    </ion-list>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-row class="ion-justify-content-end">
            <ion-button fill="clear" [disabled]="!confirm.isChecked" (click)="deleteUser()" color="danger">Delete Account</ion-button>
        </ion-row>
    </ion-toolbar>
</ion-footer>
