<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/Teams', (team$ | async)?.id, 'Messages']"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="(group$ | async)">{{ (group$ | async)?.name }}</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-button (click)="editGroupModal()">
        <ion-icon name="people-outline"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" #contentArea [class.scroll-ios]="ios">
  <ion-header collapse="condense">
    <ion-toolbar class="large-title-fix">
      <ion-title size="large" *ngIf="(group$ | async)">{{ (group$ | async)?.name }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
    <ion-fab-button (click)="editGroupModal()">
      <ion-icon name="people-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div id="container">
    <ion-list #scroll class="message--list">
      <ion-item class="message--list" lines="none"></ion-item>
      <div *ngFor="let m of (group$ | async)?.messages; let i = index; let last = last">

        <ion-row class="ion-justify-content-center" *ngIf="(group$ | async)?.messages[i-1] && m.timestamp.toMillis() - (group$ | async)?.messages[i-1].timestamp.toMillis() > 1800000 || !(group$ | async)?.messages[i-1]">
          <ion-text *ngIf="time - m.timestamp.toMillis() > 86400000; else elseDate" class="message--time"
            color="medium">{{ m.timestamp.toMillis() | date : 'short' }}</ion-text>
          <ng-template #elseDate>
            <ion-text class="message--time" color="medium">Today,
              {{ m.timestamp.toMillis() | date : 'shortTime' }}</ion-text>
          </ng-template>
        </ion-row>

        <div *ngIf="m.profile as messageProfile">

          <ion-item class="theme--item message--item" lines="none" [class.changeUser]="(group$ | async)?.messages[i-1] && (group$ | async)?.messages[i-1].uid !== m.uid">
          
            <ion-row class="member--row" slot="start"
              *ngIf="m.uid !== (profile$ | async)?.uid; else elseUserMessage">
              <ion-avatar *ngIf="(group$ | async)?.messages[i+1] && m.uid !== (group$ | async)?.messages[i+1].uid || !(group$ | async)?.messages[i+1] || (group$ | async)?.messages[i+1] && (group$ | async)?.messages[i+1].timestamp.toMillis() - m.timestamp.toMillis() > 1800000" class="dialog--member">
                <img *ngIf="(messageProfile | async)?.url; else elseTextAvatar" src="{{ (messageProfile | async)?.url }}">
                <ng-template #elseTextAvatar>
                  <ngx-avatar name="{{ (messageProfile | async)?.displayName }}" [size]="40"></ngx-avatar>
                </ng-template>
              </ion-avatar>
  
              <ion-col class="member--col" size="auto">
  
                <ion-card color="light" class="dialog member message--card">
                  <ion-card-content class="message--content">
                    <h2 text-wrap>{{ m.body }}</h2>
                  </ion-card-content>
                </ion-card>
  
              </ion-col>
            </ion-row>
  
            <ng-template #elseUserMessage>
              <ion-row class="user--row" slot="end">
                <ion-col class="user--col">
  
                  <ion-card color="primary" class="dialog message--card message--user">
                    <ion-card-content class="message--content">
                      <h2 text-wrap>{{ m.body }}</h2>
                    </ion-card-content>
                  </ion-card>
  
                </ion-col>
                <ion-avatar class="dialog--user" *ngIf="(group$ | async)?.messages[i+1] && m.uid !== (group$ | async)?.messages[i+1].uid || !(group$ | async)?.messages[i+1] || (group$ | async)?.messages[i+1] && (group$ | async)?.messages[i+1].timestamp.toMillis() - m.timestamp.toMillis() > 1800000">
                  <img *ngIf="(messageProfile | async)?.url; else elseTextAvatar" src="{{ (messageProfile | async)?.url }}">
                  <ng-template #elseTextAvatar>
                    <ngx-avatar name="{{ (messageProfile | async)?.displayName }}" [size]="40"></ngx-avatar>
                  </ng-template>
                </ion-avatar>
              </ion-row>
            </ng-template>
          </ion-item>

        </div>

      </div>
      <ion-item class="message--list" lines="none"></ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-col size="12">
      <ion-row class="ion-align-items-center ion-padding-horizontal">
        <ion-textarea autoGrow="true" rows="1" class="message--input" placeholder="Message" [(ngModel)]="newBody"
          (keyup.enter)="sendMessage()" (keydown.enter)="onKeydown($event)" (ionFocus)="scrollOnFocus()">
        </ion-textarea>
        <ion-button class="message--button ion-padding-start" (click)="sendMessage()" fill="clear" [disabled]="!newBody.length">
          <ion-icon [name]="'send' + '-outline'"></ion-icon>
        </ion-button>
      </ion-row>
    </ion-col>
  </ion-toolbar>
</ion-footer>
