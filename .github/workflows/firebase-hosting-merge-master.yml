name: Deploy to production Firebase Hosting on master branch merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy_dev:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm ci
      - name: Install Functions Dependencies
        run: npm ci
        working-directory: ./functions
      - name: Build
        run: npm run build
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY_PROD }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN_PROD }}
          FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL_PROD }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID_PROD }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET_PROD }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID_PROD }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID_PROD }}
          FIREBASE_VAPID_KEY: ${{ secrets.FIREBASE_VAPID_KEY_PROD }}
          FIREBASE_HOSTING_URL: https://ottertherapies.web.app
      - name: Deploy
        uses: w9jds/firebase-action@v1.3.1
        with:
          args: deploy --only hosting,functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN_PROD }}
          PROJECT_ID: ottertherapies
          PROJECT_PATH: ./firebase-json-prod

